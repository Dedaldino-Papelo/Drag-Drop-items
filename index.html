<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content main">
                <h1>Todo</h1>
                <img src="./images/icon-sun.svg" alt="sun">
            </div>
            <div class="form main">
                <form action="">
                    <input class="input-text" type="text" placeholder="Add New Todo..." id="input">
                </form>
            </div>
        </header>
        <section class="todo main">
            <div class="todo-item" draggable="true">
               <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                <p>Complete Online Javascript Course</p>
                <button><img src="./images/icon-cross.svg" alt=""></button>
            </div>

            <div class="todo-item" draggable="true">
                <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                 <p>Pick up Groceries</p>
                 <button><img src="./images/icon-cross.svg" alt=""></button>
             </div>

             <div class="todo-item" draggable="true">
                <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                 <p>Jog around the park 3x</p>
                 <button><img src="./images/icon-cross.svg" alt=""></button>
             </div>

             <div class="todo-item" draggable="true">
                <div class="check"><img src="./images/icon-check.svg" alt=""></div>
                 <p>10 Minutes Meditation</p>
                 <button><img src="./images/icon-cross.svg" alt=""></button>
             </div>
        </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
